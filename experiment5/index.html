<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Glass Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="calculator">
        <input type="text" id="display" placeholder="0" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()" class="col-2 btn-clear">AC</button>
            <button onclick="deleteLast()">⌫</button>
            <button onclick="appendToDisplay('/')" class="btn-operator">÷</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')" class="btn-operator">×</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="btn-operator">−</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class="btn-operator">+</button>

            <button onclick="appendToDisplay('0')" class="col-2">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" class="btn-equal">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
